<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Basic Coding Quiz</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Leaderboard</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="countdown-container">
            <div id="countdown">37</div>
        </section>
        <section class="container">
            <div class="card">
                <div class="card-header">
                    <!-- Quiz questions will be generated and exchanged by js -->
                    <h2 class="quiz-question">This is a quiz question, but it needs to be longer so I'm writing more.</h2>
                </div>
                <div class="card-body">
                    <ul class="quiz-answers" role="list">
                        <!-- Quiz answer li elements will be generated by js -->
                        <li>This is quiz answer option one.</li>
                        <li>This is quiz answer option two.</li>
                        <li>This is quiz answer option three.</li>
                        <li>This is quiz answer option four.</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script> 
</body>
</html>
